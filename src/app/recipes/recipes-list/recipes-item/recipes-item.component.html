<a routerLink={{recipId}} class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipee.name}}</h4>
    <p class="list-group-item-text">{{recipee.desciption}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{recipee.imagepath}}"
           style="max-height: 50px;"/>
  </span>
</a>
