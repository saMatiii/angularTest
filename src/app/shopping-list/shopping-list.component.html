<div class="row">
  <div class="col-xs-10">
    <app-shooping-add [item]="selectedItem" (cleared)="onCleared()"></app-shooping-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of ingredients" (click)="onSelectItem(item)">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
